<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Animate a point along a route</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .overlay {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .overlay button {
        font:
            600 12px/20px 'Helvetica Neue',
            Arial,
            Helvetica,
            sans-serif;
        background-color: #3386c0;
        color: #fff;
        display: inline-block;
        margin: 0;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }

    .overlay button:hover {
        background-color: #4ea0da;
    }

    .overlay button:disabled {
        background: #f5f5f5;
        color: #c3c3c3;
    }
</style>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<div id="map"></div>
<div class="overlay">
    <button id="replay">Replay</button>
</div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZXJvYjI0NyIsImEiOiJjbWRwOGhqYmQwN2ZyMmlxMDVleDh6YXJyIn0.ST6mTNhvAi-AOVE3coMfmg';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio,
        //insert my own mpabox hstyle here
        style: 'mapbox://styles/erob247/cme7aibc500u201ry0v4wdsgg',
        
        center: [-96, 37.8],
        zoom: 3,
        pitch: 40
    });

    // DC
    const washDc = [-77.032, 38.913];

    // Sanfrancsico  
   
    const SanFran = [ -122.47476369485688,  37.76759380322862];
    const antiMerid1=[-179.99288392246326,48.17730578995424]
    const antiMerid2=[ 179.9991268175006, 48.14364307971407]
    const tokyo=[139.7394804422447,35.66757355068057 ];
    const kathmand= [85.3344601667897,27.707834197793318];
    const sydney =[151.17603837432165,-33.878330655774555]
    const Auckland =[174.7642221872276,-36.94382775771534]
    const Manila = [120.9959744721361, 14.606092086413126]
    const Cebu = [123.92659908503632, 10.323744198147757]
    const Dumaguete = [123.29338667120588, 9.30719535777853]
    const Bangkok= [100.51666666666667, 13.75];
    const PhnomPenh = [104.89250809636978, 11.54838272625083];
    const Hanoi = [106.66666666666667, 10.75];
    const Singapore = [103.819836, 1.352083];
    const Bilbao = [-2.943797023363127, 43.26656171372639];
    

    // A simple line from origin to destination.

    //can add more points to this route according to my travels 
    const route = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [washDc, SanFran]
                }
                
            }
        ]
    };
    const routep1 = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [washDc, SanFran,antiMerid1]
                }
                
            }
        ]
    };
    const routep2 = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'geometry': {
                    'type': 'LineString',
                    'coordinates': [antiMerid2, tokyo,kathmand, sydney, Auckland,Manila, Cebu, 
                    Dumaguete, Bangkok, PhnomPenh, Hanoi, Singapore, Bilbao]
                }
                
            }
        ]
    };
    // A single point that animates along the route.
    // Coordinates are initially set to origin.

    //maybe make this a plane sprite?
    const point = {
        'type': 'FeatureCollection',
        'features': [
            {
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': washDc
                }
            }
        ]
    };

    // Calculate the distance in kilometers between route start/end point.
    const lineDistance = turf.length(route.features[0]);
    const lineDistanceMulti = turf.length(routep1.features[0]);
    const arc = [];

    // Number of steps to use in the arc and animation, more steps means
    // a smoother arc and animation, but too many steps will result in a
    // low frame rate
    const steps = 300;

    // Draw an arc between the `origin` & `destination` of the two points

    //ok so these are the steps that the plane will take along the arc
    for (let i = 0; i < lineDistance; i += lineDistance / steps) {
        const segment = turf.along(route.features[0], i);
        arc.push(segment.geometry.coordinates);
    }
    //doingsame thing for multi 
   
    //need to update 3 for number of destinations

    const arcMultiR180 = [];
    const arcMultiL180 = [];
const multiCoords = routep1.features[0].geometry.coordinates;
//for before the anti meridian
const sftoDC = {
        type: 'Feature',
        geometry: {
            type: 'LineString',
            coordinates: [multiCoords[0], multiCoords[1]]
        }
    };
const planeSpeed= turf.length(sftoDC) / steps;

for (let j = 0; j < multiCoords.length - 1; j++) {
    const segmentLine = {
        type: 'Feature',
        geometry: {
            type: 'LineString',
            coordinates: [multiCoords[j], multiCoords[j + 1]]
        }
    };
    const segmentDistance = turf.length(segmentLine);
    const segmentArc = [];
 
    for (let i = 0; i < segmentDistance; i += planeSpeed) {
        const segment = turf.along(segmentLine, i);
        if (segment.geometry.coordinates[0]>180 ){
            segment.geometry.coordinates[0] -= 360; // Adjust for longitudes greater than 180
        }
        segmentArc.push(segment.geometry.coordinates);
    }
    // For all but the first segment, skip the first point
    //if (j > 0) segmentArc.shift();
    // For all but the last segment, skip the last point
    
    arcMultiR180.push(...segmentArc);
    
}

const multiCoords2 = routep2.features[0].geometry.coordinates;
for (let j = 0; j < multiCoords2.length - 1; j++) {
    const segmentLine = {
        type: 'Feature',
        geometry: {
            type: 'LineString',
            coordinates: [multiCoords2[j], multiCoords2[j + 1]]
        }
    };
    const segmentDistance = turf.length(segmentLine);
    const segmentArc = [];
 
    for (let i = 0; i < segmentDistance; i += planeSpeed) {
        const segment = turf.along(segmentLine, i);
        if (segment.geometry.coordinates[0]>180 ){
            segment.geometry.coordinates[0] -= 360; // Adjust for longitudes greater than 180
        }
        segmentArc.push(segment.geometry.coordinates);
    }
    // For all but the first segment, skip the first point
    //if (j > 0) segmentArc.shift();
    // For all but the last segment, skip the last point
    
    arcMultiL180.push(...segmentArc);
    
}


routep1.features[0].geometry.coordinates = arcMultiR180;
routep2.features[0].geometry.coordinates = arcMultiL180;


    // Used to increment the value of the point measurement against the route.
    let counter = 0;

    map.on('load', () => {
        // Add a source and layer displaying a point which will be animated in a circle.
       map.addSource('route', {
            'type': 'geojson',
            'data': route
        });
        map.addSource('routep1', {
            'type': 'geojson',
            'data': routep1
        });

        map.addSource('point', {
            'type': 'geojson',
            'data': point
        });
        
      map.addSource('routep2', {
            'type': 'geojson',
            'data': routep2
        });
        map.addLayer({
            'id': 'routep2',
            'source': 'routep2',
            'type': 'line',
            'paint': {
                'line-width': 1,
                'line-color': '#0000FF',
                'line-emissive-strength': 1
            }
        });

        map.addLayer({
            'id': 'routep1',
            'source': 'routep1',
            'type': 'line',
            'paint': {
                'line-width': 1,
                'line-color': '#0000FF',
                'line-emissive-strength': 1
            }
        });
        console.log(routep1)

        map.addLayer({
            'id': 'point',
            'source': 'point',
            'type': 'circle',
            'paint': {
                'circle-radius': 6,
                'circle-color': '#007cbf',
                'circle-emissive-strength': 1,
                'circle-stroke-width': 2,
                'circle-stroke-color': '#ffffff'
            }
        });
        let running = false;
        let preAntiMeridian = true;
        function animate() {
            running = true;
            document.getElementById('replay').disabled = true;
            let start,end;
            if (preAntiMeridian){
             start =
                routep1.features[0].geometry.coordinates[
                    counter >= steps ? counter - 1 : counter
                ];
             end =
                routep1.features[0].geometry.coordinates[
                    counter >= steps ? counter : counter + 1
                ];
            }else{
                     start =
                routep2.features[0].geometry.coordinates[
                    counter >= steps ? counter - 1 : counter
                ];
             end =
                routep2.features[0].geometry.coordinates[
                    counter >= steps ? counter : counter + 1
                ];



            }
                if (!start || !end) {

                    running = false;
                    document.getElementById('replay').disabled = false;
                    return;
                }
            
            // Update point geometry to a new position based on counter denoting
            // the index to access the arc
        if( preAntiMeridian){
             point.features[0].geometry.coordinates =
                routep1.features[0].geometry.coordinates[counter];
        }else{
             point.features[0].geometry.coordinates =
                routep2.features[0].geometry.coordinates[counter];
        }
           

            // Calculate the bearing to ensure the icon is rotated to match the route arc
            // The bearing is calculated between the current point and the next point, except
            // at the end of the arc, which uses the previous point and the current point
            point.features[0].properties.bearing = turf.bearing(
                turf.point(start),
                turf.point(end)
            );

            // Update the source with this new data
            map.getSource('point').setData(point);
            let coords = preAntiMeridian
                ? routep1.features[0].geometry.coordinates
            : routep2.features[0].geometry.coordinates;

            // Request the next frame of animation as long as the end has not been reached
            if (counter < coords.length - 1) {
                requestAnimationFrame(animate);
            }else if (preAntiMeridian){
                //swtich
                counter=0;    
                preAntiMeridian=false;
                requestAnimationFrame(animate);
                }
            else{
                running = false;
                document.getElementById('replay').disabled = false;
            }
            

            counter = counter + 1;
        }

        document.getElementById('replay').addEventListener('click', () => {
            if (running) {
                void 0;
            } else {
                // Set the coordinates of the original point back to origin
                point.features[0].geometry.coordinates = washDc;

                // Update the source layer
                map.getSource('point').setData(point);

                // Reset the counter
                counter = 0;

                // Restart the animation
                animate(counter);
                preAntiMeridian=true;
            }
        });

        // Start the animation
        animate(counter);
    });

    function downloadGeoJSON(data, filename = 'routep1.geojson') {
    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
}

// Example usage: call this from a button or console
downloadGeoJSON(routep1);
</script>

</body>
</html>
